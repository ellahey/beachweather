<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/frontend.js" defer></script>
    <link rel="stylesheet" href="./styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Beach weather</title>
</head>

<body>

<div class="menu-container">
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </label>
    <nav class="menu">
        <a href="/">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="title-box">
        <h2 id="title">Should I Go to the Beach?</h2>
    </div>

</div>


<div id="page-container">

    <div class="split" id="left">
        <div class="dd_container">
            <h2>Choose a location:</h2>
            <label for="locationsDropdown"></label>
            <select id="locationsDropdown"></select> <!-- Dropdown for locations -->
            <button type="button" id="getWeatherButton">Go</button>
        </div>
        <div class="answer-container">
                <p id="answerText"></p>
            </div>
    </div>


    <div class="split" id="right">
        <div class="conditions">
            <div class="text-container">
                <p class="weather_text" id="weatherText">Choose a location, then click "Go." Your answer will appear below.</p>
                <div id="weather-icon">
                </div>
            </div>
            <!--<div class="answer-container">
                <p id="answerText"></p>
            </div>-->
        </div>
    </div>

</div>
</body>
</html>
