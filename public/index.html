<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/frontend.js" defer></script>
    <link rel="stylesheet" href="./styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Beach weather</title>
</head>

<body>


<div id="navbar-container">
    <ul class="nav-links">
        <li class="center"><a href="#">About</a></li>
        <li class="upward"><a href="#">Contact</a></li>
    </ul>
</div>


<div id="page-container">

    <div class="split left">
        <div class="centered">
            <div class="dd_container">
                <h1>Choose a location:</h1>
                <label for="locationsDropdown"></label>
                <select id="locationsDropdown"></select> <!-- Dropdown for locations -->
                <button type="button" id="getWeatherButton">Go</button>
            </div>
        </div>
    </div>


    <div class="split right">
        <div class="conditions">
            <h2>Conditions</h2>
            <p class="weather_text" id="weatherText"></p>
            <div id = "weather-icon">
               </div>
        </div>
    </div>

</div>
